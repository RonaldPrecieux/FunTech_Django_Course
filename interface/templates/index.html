<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BSD - Mini YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .video-card:hover {
            transform: scale(1.02);
        }
        .thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .video-info {
            padding: 10px 15px;
        }
        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .video-meta {
            color: #666;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1>BSD - Mini YouTube</h1>
    <div class="video-grid">
        {% for video in videos %}
        <div class="video-card">
            <img class="thumbnail" src="{{ video.thumbnail_url }}" alt="{{ video.title }}">
            <div class="video-info">
                <div class="video-title">{{ video.title }}</div>
                <div class="video-meta">{{ video.channel }} • {{ video.views }} vues • {{ video.duration }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
